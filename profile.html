<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./CSS/style.hospital.css "/>
  </head>
  <body>
    <div class="der-model">
      <div class="model-content">
        <a href="home.html" class="close">&times;</a>
        <h1 class="tr">Create Account</h1>
        <form onsubmit="return false" >
          <label for="uname" class="saw" style="margin-left: -290px">Username</label>
          <input type="text" name="uname" id="uname" placeholder="Input username" required>
          <label for="email" class="saw" style="margin-left: -256px">Email Address </label>
          <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
          <label for="pword" class="saw" style="margin-left: -290px"> Password</label>
          <input type="password" name="pword" id="pword" placeholder="Input password" required>
          <a href="#" style="color:white">Forgot a Password</a>
          <button id="submit" onclick="onSubmit()"> Submit </button>
        </form>
      </div>
    </div>
    <script src="js/lol.js"></script>
  </body>
</html>
